<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
</head>
<body>

 <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
 <div class="message_holder"></div>

<form action="">
    <input type="text" class="username" placeholder="User Name"/>
    <input type="text" class="message" placeholder="Messages"/>
    <input type="number" class="room" placeholder="room"/>
    <input type="submit"/>
</form>

</body>
<script>
    channel = '/chat';
    let socket = io.connect('http://' + document.domain + ':' + location.port + channel);
    socket.on('connect', function () {
        socket.emit('join', {
            user_name: 'User Connected',
            room: 1
        }, (resp) => console.log(resp));
        const form = $('form').on('submit', function (e) {
            e.preventDefault();
            let user_name = $('input.username').val();
            let user_input = $('input.message').val();
            let chat_number = $('input.room').val();
            socket.emit('message', {
                user_name: user_name,
                message: user_input,
                room: chat_number
            });
            $('input.message').val('').focus()
        })
    });
    socket.on('my_response', function (msg) {
        console.log(msg);
        if (typeof msg.user_name !== 'undefined') {
            $('h3').remove();
            $('div.message_holder').append('<div><b style="color: #000">' + msg.user_name + '</b> ' + msg.message + '</div>')
        }
    });
    socket.on('connection_response', function (msg) {
      console.log(msg)
    })
</script>
</html>
